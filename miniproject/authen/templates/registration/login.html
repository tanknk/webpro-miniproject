{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h1>Login</h1>
                <form method="POST" class="" action="{% url 'login' %}" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" value="submit" class="btn btn-primary">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
